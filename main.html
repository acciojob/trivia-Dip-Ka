 <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="question-container">
        <h2>Question:</h2>
        <p>What is the capital of India?</p>
        <form>
            <input type="radio" id="option1" name="answer" value="New Delhi">
            <label for="option1">New Delhi</label><br>
            <input type="radio" id="option2" name="answer" value="Mumbai">
            <label for="option2">Mumbai</label><br>
        </form>
    </div>
    <div class="quotation">
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
        <p>Reference: <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a></p>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
